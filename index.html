<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Starkiller</title>
    <meta name="description" content="Starkiller" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta property="og:image" content="https://wallpapercave.com/wp/wp9114992.jpg" />
    <link rel="icon" href="https://wallpapercave.com/wp/wp9114992.jpg" />
    <!--CSS-->
    <link rel="stylesheet" href="./styles/specification.css">
    <link rel="stylesheet" href="./styles/ui.css">
    <link rel="stylesheet" href="./styles/media.css">
  </head>
  <body>
    <div class="main-wrapper">
      <section class="inputs">
        <div class="inputs__wrapper">
          <div class="input__parameters">
            <label class="input__info">
              Дата и время заказа
              <input class="input__area" type="number" placeholder="Введите">
            </label>
          </div>
          <div class="input__parameters input__parameters_closing">
            <label class="input__info">
              Дата и время заказа
              <input class="input__area" type="number" placeholder="Введите">
              <button class="input__btn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" stroke="#BAD8F5"/>
                </svg>                  
              </button>
            </label> 
          </div>
          <div class="input__parameters input__parameters_locked">
            <label class="input__info">
              Дата и время заказа
              <input class="input__area  input__parameters_disabled" type="number" placeholder="12.12.2022">
            </label>  
          </div>
        </div>  
      </section>
      <section class="searchbars">
        <div class="searchbars__wrapper">
          <div class="searchbar">
            <button class="searchbar__btn">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.0355 10.0355C11.9882 8.08291 11.9882 4.91709 10.0355 2.96447C8.08291 1.01184 4.91709 1.01184 2.96447 2.96447C1.01184 4.91709 1.01184 8.08291 2.96447 10.0355C4.91709 11.9882 8.08291 11.9882 10.0355 10.0355ZM10.0355 10.0355L14 14M14 14L14.5 13.5L11.5 10.5M14 14L13.5 14.5L10.5 11.5" stroke="#459DF5"/>
              </svg>                
            </button>
            <input class="searchbar__info" type="text" placeholder="Номер заказа или ФИО">
          </div>
          <div class="searchbar searchbar_closing">
            <button class="searchbar__btn">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.0355 10.0355C11.9882 8.08291 11.9882 4.91709 10.0355 2.96447C8.08291 1.01184 4.91709 1.01184 2.96447 2.96447C1.01184 4.91709 1.01184 8.08291 2.96447 10.0355C4.91709 11.9882 8.08291 11.9882 10.0355 10.0355ZM10.0355 10.0355L14 14M14 14L14.5 13.5L11.5 10.5M14 14L13.5 14.5L10.5 11.5" stroke="#459DF5"/>
              </svg>                
            </button>
            <input class="searchbar__info" type="text" placeholder="Номер заказа или ФИО">
            <button class="input__btn input__btn_for-search">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" stroke="#BAD8F5"/>
              </svg>                  
            </button>
          </div>
        </div>
      </section>
      <section class="checkboxes">
        <div class="checkboxes__wrapper">
          <input type="radio" class="checkbox-example__item checkbox_circle">
          <div class="checkbox-example__item">
            <input type="checkbox" class="checkbox_square">
          </div>
        </div>
      </section>
      <section class="buttons">
        <div class="buttons__wrapper">
          <div class="buttons buttons_big">
            <button class="button button_long">
              <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M4 0L0 0L0 4H4V8H0L0 12H4V16H8V12H12V16H16V12H12V8H16V4H12V0L8 0V4H4V0ZM8 8H12V4H8V8ZM8 8H4V12H8V8Z"/>
              </svg>  
              text here        
            </button>
            <button class="button button_medium">
              text here        
            </button>
            <button class="button button_short">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M4 0L0 0L0 4H4V8H0L0 12H4V16H8V12H12V16H16V12H12V8H16V4H12V0L8 0V4H4V0ZM8 8H12V4H8V8ZM8 8H4V12H8V8Z"/>
              </svg>        
            </button>
          </div>
          <div class="buttons buttons_small">
            <button class="button button_long button_long-smaller">
              <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M4 0L0 0L0 4H4V8H0L0 12H4V16H8V12H12V16H16V12H12V8H16V4H12V0L8 0V4H4V0ZM8 8H12V4H8V8ZM8 8H4V12H8V8Z"/>
              </svg>  
              text here        
            </button>
            <button class="button button_medium button_medium-smaller">
              text here        
            </button>
            <button class="button button_short button_short-smaller">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M4 0L0 0L0 4H4V8H0L0 12H4V16H8V12H12V16H16V12H12V8H16V4H12V0L8 0V4H4V0ZM8 8H12V4H8V8ZM8 8H4V12H8V8Z"/>
              </svg>        
            </button>
          </div>
          <div class="buttons buttons_big">
            <button class="button button_long button_black">
              <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M4 0L0 0L0 4H4V8H0L0 12H4V16H8V12H12V16H16V12H12V8H16V4H12V0L8 0V4H4V0ZM8 8H12V4H8V8ZM8 8H4V12H8V8Z"/>
              </svg>  
              text here        
            </button>
            <button class="button button_medium button_black">
              text here        
            </button>
            <button class="button button_short button_black">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M4 0L0 0L0 4H4V8H0L0 12H4V16H8V12H12V16H16V12H12V8H16V4H12V0L8 0V4H4V0ZM8 8H12V4H8V8ZM8 8H4V12H8V8Z"/>
              </svg>        
            </button>
          </div>
          <div class="buttons buttons_big">
            <button class="button_long  button_colored">
              <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M4 0L0 0L0 4H4V8H0L0 12H4V16H8V12H12V16H16V12H12V8H16V4H12V0L8 0V4H4V0ZM8 8H12V4H8V8ZM8 8H4V12H8V8Z"/>
              </svg>  
              text here        
            </button>
            <button class="button button_medium button_colored">
              text here        
            </button>
            <button class="button button_short button_colored">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M4 0L0 0L0 4H4V8H0L0 12H4V16H8V12H12V16H16V12H12V8H16V4H12V0L8 0V4H4V0ZM8 8H12V4H8V8ZM8 8H4V12H8V8Z"/>
              </svg>        
            </button>
          </div>
          <div class="buttons buttons_small">
            <button class="button button_long button_colored button_long-smaller">
              <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M4 0L0 0L0 4H4V8H0L0 12H4V16H8V12H12V16H16V12H12V8H16V4H12V0L8 0V4H4V0ZM8 8H12V4H8V8ZM8 8H4V12H8V8Z"/>
              </svg>  
              text here        
            </button>
            <button class="button button_medium button_colored button_medium-smaller">
              text here        
            </button>
            <button class="button button_short button_colored button_short-smaller">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M4 0L0 0L0 4H4V8H0L0 12H4V16H8V12H12V16H16V12H12V8H16V4H12V0L8 0V4H4V0ZM8 8H12V4H8V8ZM8 8H4V12H8V8Z"/>
              </svg>        
            </button>
          </div>
        </div>  
      </section>    
      <section class="heading">
        <div class="heading__wrapper">
          <h1>Список заказов</h1>
          <div class="themes">
            <button class="button">
              <svg viewBox="0 0 16 16" fill="#8055FF" strok="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="8" cy="8" r="4" stroke="none"/>
                <path d="M15 9L16 8L15 7H13V9H15Z" stroke="none"/>
                <path d="M1 9L0 8L1 7H3V9H1Z" stroke="none"/>
                <path d="M7 15L8 16L9 15V13H7V15Z" stroke="none"/>
                <path d="M7 1L8 0L9 1V3H7V1Z" stroke="none"/>
                <path d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z" stroke="none"/>
                <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" stroke="none"/>
                <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" stroke="none"/>
                <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" stroke="none"/>
              </svg>       
              Светлая тема
            </button>
            <div class="button-theme__theme-choice">
              <p class="button-theme__title">
                Выберите тему
              </p>
              <button class="button button__theme_position">
                <svg viewBox="0 0 16 16" fill="#8055FF" strok="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="8" cy="8" r="4" stroke="none"/>
                  <path d="M15 9L16 8L15 7H13V9H15Z" stroke="none"/>
                  <path d="M1 9L0 8L1 7H3V9H1Z" stroke="none"/>
                  <path d="M7 15L8 16L9 15V13H7V15Z" stroke="none"/>
                  <path d="M7 1L8 0L9 1V3H7V1Z" stroke="none"/>
                  <path d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z" stroke="none"/>
                  <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" stroke="none"/>
                  <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" stroke="none"/>
                  <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" stroke="none"/>
                </svg>       
                Светлая
              </button>
              <button class="button button__theme_position button__theme_colored">
                <svg viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M8 15C12.0269 15 15.5 11.5021 15 7.5C14.7688 10.0468 12.6071 12 10 12C7.23858 12 5 9.76142 5 7C5 4.23858 7.23858 2 10 2C11 2 12 2.5 12 2.5C11 1.5 10 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z" stroke="none"/>
                </svg>                      
                Темная
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="dropdowns">
        <div class="page">
          <label>
          <p class="page__info">Номер страницы</p>
            <input class="page__area" type="number" placeholder="Введите номер">
          </label>
        </div>
        <div class="theme-choice">
          <p class="theme-choice__title">
            Выберите тему
          </p>
          <button class="button button__theme_position">
            <svg viewBox="0 0 16 16" fill="#8055FF" strok="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="4" stroke="none"/>
              <path d="M15 9L16 8L15 7H13V9H15Z" stroke="none"/>
              <path d="M1 9L0 8L1 7H3V9H1Z" stroke="none"/>
              <path d="M7 15L8 16L9 15V13H7V15Z" stroke="none"/>
              <path d="M7 1L8 0L9 1V3H7V1Z" stroke="none"/>
              <path d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z" stroke="none"/>
              <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" stroke="none"/>
              <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" stroke="none"/>
              <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" stroke="none"/>
            </svg>       
            Светлая
          </button>
          <button class="button button__theme_position button__theme_colored">
            <svg viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 15C12.0269 15 15.5 11.5021 15 7.5C14.7688 10.0468 12.6071 12 10 12C7.23858 12 5 9.76142 5 7C5 4.23858 7.23858 2 10 2C11 2 12 2.5 12 2.5C11 1.5 10 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z" stroke="none"/>
            </svg>                      
            Темная
          </button>
        </div>
        <div class="delete-choice">
          <p class="delete-choice__title">
            Удалить n записей?
          </p>
          <button href="#" class="button button__theme_position">     
            Удалить
          </button>
          <button href="#" class="button button__theme_position button__theme_colored">                
            Отмена
          </button>
        </div>
        <div class="type">
          <label class="type__item">
            <svg viewBox="0 0 16 16" fill="#fff" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
            </svg>
            <input type="checkbox" class="checkbox_square">
            <p class="checkbox__title">Новый</p> 
          </label>
          <label class="type__item">
            <svg viewBox="0 0 16 16" fill="#fff" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
            </svg>
            <input type="checkbox" class="checkbox_square">
            <p class="checkbox__title">Расчет</p> 
          </label>
          <label class="type__item">
            <svg viewBox="0 0 16 16" fill="#fff" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
            </svg>
            <input type="checkbox" class="checkbox_square">
            <p class="checkbox__title">Подтвержден</p> 
          </label>
          <label class="type__item">
            <svg viewBox="0 0 16 16" fill="#fff" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
            </svg>
            <input type="checkbox" class="checkbox_square">
            <p class="checkbox__title">Отложен</p> 
          </label>
          <label class="type__item">
            <svg viewBox="0 0 16 16" fill="#fff" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
            </svg>
            <input type="checkbox" class="checkbox_square">
            <p class="checkbox__title">Выполнен</p> 
          </label>
          <label class="type__item">
            <svg viewBox="0 0 16 16" fill="#fff" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
            </svg>
            <input type="checkbox" class="checkbox_square">
            <p class="checkbox__title">Отменен</p> 
          </label>
        </div>
        <div class="dropdowns dropdowns_circle">
          <div class="type">
            <label class="type__item">
              <input type="radio" name="radio" class="dropdowns__radio">
              <p class="dropdowns__radio-title">Новый</p> 
            </label>
            <label class="type__item">
              <input type="radio" name="radio" class="dropdowns__radio">
              <p class="dropdowns__radio-title">Расчет</p> 
            </label>
            <label class="type__item">
              <input type="radio" name="radio" class="dropdowns__radio">
              <p class="dropdowns__radio-title">Подтвержден</p> 
            </label>
            <label class="type__item">
              <input type="radio" name="radio" class="dropdowns__radio">
              <p class="dropdowns__radio-title">Отложен</p> 
            </label>
            <label class="type__item">
              <input type="radio" name="radio" class="dropdowns__radio">
              <p class="dropdowns__radio-title">Выполнен</p> 
            </label>
            <label class="type__item">
              <input type="radio" name="radio" class="dropdowns__radio">
              <p class="dropdowns__radio-title">Отменен</p> 
            </label>
          </div>
        </div>
      </section>
    </div>
  <body>  
</html>
